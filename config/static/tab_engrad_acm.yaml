defaults:
  - benchmarks
  - override dataset: engrad
#  - override hydra/launcher: joblib
  - _self_

tags:
  - tab_benchmarks
  - acm
  - emb_${embedding.method}
  - ${dataset.name}
  - ${model.name}

# neptune:
#   offline: False

az_analysis:
  use_mask: true
  plot_spacetime_scores: true
  node_order: null
  # time_set: [0, 400]
  # node_set: [0, 20]
  # feat_set: [0, 2, 5]
  feat_set: [0, 2, 5]
  time_filter: 1

