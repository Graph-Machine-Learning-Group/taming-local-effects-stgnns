  mode: MULTIRUN
  sweeper:
    params:
      # +task: 1, 2, 3, 4, 5
      # model: fcrnn, rnn, local_rnn, ttg_iso, ttg_aniso, tag_iso, tag_aniso
#      embedding: uniform
      +task: 1 #, 2, 3, 4, 5
      model: ttg_iso #fcrnn, rnn, local_rnn, ttg_iso, ttg_aniso, tag_iso, tag_aniso
