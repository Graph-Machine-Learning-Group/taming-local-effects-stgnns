# @package _global_

#### Dataset params ###########################################################
dataset:
  name: pvwest
  splitting:
    method: AtTimeStepSplitter
    first_val_ts: [2006, 3, 1]
    last_val_ts: [2006, 3, 31]
    first_test_ts: [2006, 4, 1]
    last_test_ts: [2006, 9, 30]
    drop_following_steps: false
  connectivity:
    method: distance
    threshold: 0.1
    include_self: False
    layout: edge_index
  hparams:
    mask_zeros: false
    zones: west

#### Windowing params #########################################################
window: 24
horizon: 6
stride: 1

scale_target: true

az_analysis:
  downsample: 0.3
